
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INK</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Poppins&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { height: 100%; overflow-x: hidden; }
    body {
      height: 500vh;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow-x: hidden;
    }
    .white-container, .black-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .white-container { z-index: 3; }
    .black-container { z-index: 1; }
    .top-section, .black-top {
      flex: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F7F7F7;
      transition: all 1s ease;
    }
    .black-top { background: #1a1a1a; }
    .bottom-section, .black-bottom {
      flex: 6;
      position: relative;
      overflow: hidden;
      transition: all 1s ease;
    }
    .ink-text, .black-ink {
      font-family: 'Staatliches', cursive;
      font-size: 13rem;
      letter-spacing: 16px;
      color: #242422;
      transition: all 1s ease;
      transform-origin: center;
    }
    .black-ink { color: #FFFFFF; }
    .background-gif {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .fluted-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to right, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px,
        transparent 2px, transparent 6px
      );
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      opacity: 0.7;
      pointer-events: none;
    }
    .slices {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      z-index: 10;
      display: none;
      pointer-events: none;
    }
    .slice {
      position: absolute;
      top: 0;
      width: 5%;
      height: 100%;
      background: black;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
    }
    .scroll-indicator {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.2);
      border-radius: 2rem;
      z-index: 200;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .scroll-indicator span {
      display: block;
      width: 20px; height: 30px;
      margin: 0 auto;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 10px;
      position: relative;
    }
    .scroll-indicator span::before {
      content: "";
      position: absolute;
      top: 5px; left: 50%;
      width: 4px; height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: scrollDown 1.5s infinite;
    }
    @keyframes scrollDown {
      0% { opacity: 0; top: 5px; }
      50% { opacity: 1; }
      100% { opacity: 0; top: 20px; }
    }
  </style>
</head>
