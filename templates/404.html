<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INK | 404 Not Found</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: black; overflow: hidden; position: relative; }

    .not-found-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #F7F7F7;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 2rem;
      gap: 2rem;
    }

    .error-code {
      font-size: 10rem;
      color: #7b3eab;
      text-shadow: 0 0 10px rgba(123, 62, 171, 0.6);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .error-gif {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 2rem;
    }

    .home-btn {
      padding: 1rem 2rem;
      background: black;
      border: 2px solid white;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .home-btn:hover {
      background: white;
      color: black;
    }

    /* Pixel glitch effect */
    @keyframes pixel-glitch {
      0%, 100% { clip-path: inset(0 0 0 0); }
      20% { clip-path: inset(20% 0 0 0); }
      40% { clip-path: inset(0 0 20% 0); }
      60% { clip-path: inset(0 20% 0 0); }
      80% { clip-path: inset(0 0 0 20%); }
    }

    .glitch {
      position: relative;
      animation: pixel-glitch 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      color: #ff5722;
      animation: pixel-glitch 1.5s infinite;
      clip-path: inset(0 0 50% 0);
      transform: translate(-5px, 0);
    }

    .glitch::after {
      color: #4caf50;
      animation: pixel-glitch 1.5s infinite;
      clip-path: inset(50% 0 0 0);
      transform: translate(5px, 0);
    }
  </style>
</head>
<body>
  <div class="not-found-container">
    <div class="error-code glitch">404</div>
    <div class="error-message">ERROR: PAGE NOT FOUND</div>
    <img src="{{ url_for('static', filename='assets/404.gif') }}" alt="Error" class="error-gif">
    <a href="/" class="home-btn">RETURN HOME</a>
  </div>
</body>
</html>
